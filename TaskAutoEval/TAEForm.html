<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TAEForm.css">
    <title>Task Automation Evaluation Form</title>
</head>
<body>
    <div class="background"></div>
    <div class="form-container">
        <h1>Task Automation Evaluation Form</h1>
        <form id="evaluation-form" hx-post="/api/suggestions" hx-trigger="submit" hx-target="#suggestions-container" hx-swap="innerHTML">
            <fieldset>
                <legend>1. Functionality</legend>
                <label for="functionality1">Does the automation perform the intended task(s) reliably and accurately?</label>
                <textarea id="functionality1" required></textarea>

                <label for="functionality2">Are there any errors or unexpected behaviors during operation?</label>
                <textarea id="functionality2" required></textarea>

                <label for="functionality3">How well does the automation handle edge cases or unusual inputs?</label>
                <textarea id="functionality3" required></textarea>

                <label for="functionality4">Are the outputs or results of the automation consistent and correct?</label>
                <textarea id="functionality4" required></textarea>

                <label for="functionality5">Does the automation integrate seamlessly with other tools or systems?</label>
                <textarea id="functionality5" required></textarea>
            </fieldset>

            <fieldset>
                <legend>2. Usability</legend>
                <label for="usability1">Is the user interface intuitive and easy to navigate?</label>
                <textarea id="usability1" required></textarea>

                <label for="usability2">Are the instructions or prompts clear and understandable?</label>
                <textarea id="usability2" required></textarea>

                <label for="usability3">How much time does it take to set up and start using the automation?</label>
                <textarea id="usability3" required></textarea>

                <label for="usability4">Are error messages or feedback from the system helpful and actionable?</label>
                <textarea id="usability4" required></textarea>

                <label for="usability5">Is the process of interacting with the automation smooth and responsive?</label>
                <textarea id="usability5" required></textarea>
            </fieldset>

            <fieldset>
                <legend>3. Value</legend>
                <label for="value1">How much time or effort does the automation save compared to manual methods?</label>
                <textarea id="value1" required></textarea>

                <label for="value2">Does the automation simplify or eliminate any complex workflows?</label>
                <textarea id="value2" required></textarea>

                <label for="value3">How relevant is the automation to your specific needs or tasks?</label>
                <textarea id="value3" required></textarea>

                <label for="value4">What specific benefits (e.g., speed, accuracy, convenience) stand out the most?</label>
                <textarea id="value4" required></textarea>

                <label for="value5">Does the automation provide a clear return on investment (e.g., cost or time savings)?</label>
                <textarea id="value5" required></textarea>
            </fieldset>

            <fieldset>
                <legend>4. Improvement Opportunities</legend>
                <label for="improvement1">Are there any features or functionality you feel are missing?</label>
                <textarea id="improvement1" required></textarea>

                <label for="improvement2">What, if anything, felt unnecessary or overly complicated?</label>
                <textarea id="improvement2" required></textarea>

                <label for="improvement3">Are there areas where the automation could be faster or more efficient?</label>
                <textarea id="improvement3" required></textarea>

                <label for="improvement4">Did you encounter any technical issues or frustrations?</label>
                <textarea id="improvement4" required></textarea>

                <label for="improvement5">How could this automation be better tailored to your needs?</label>
                <textarea id="improvement5" required></textarea>
            </fieldset>

            <button type="submit">Submit Feedback</button>
        </form>
        <div id="suggestions-container" class="suggestions-output"></div>
    </div>
</body>
</html>
